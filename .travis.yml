os: "linux"
cache: false
language: "minimal"

branches: { only: [ "master" ] }

stages:
- name: "prepare"
- name: "build-1"
- name: "build-2"
- name: "build-3"
- name: "publish"

deploy:
  file: "*"
  file_glob: true
  skip_cleanup: true
  on: {branch: "master"}
  provider: "releases"
  draft: true
  api_key: { secure: "" }

jobs:
  include:
  - name: "prepare"
    stage: "prepare"
    script: "true"
    before_deploy: "if test -z \"${TRAVIS_TAG}\"; then export TRAVIS_TAG=\"travis-${TRAVIS_COMMIT}\"; fi"
    deploy:
      file:
      file_glob: false
      skip_cleanup: false
      on: { branch: "master" }
      provider: "releases"
      draft: true
      api_key: { secure: "" }

  - name: "chocolatey.tar.xz"
    stage: "build-1"
    os: "windows"
    language: "cpp"
    services: "docker"
    before_install:
    - "m_python3_directory_path=\"/tmp/build/python3\""
    - "export m_tools_directory_path=\"${TRAVIS_BUILD_DIR}/tools\""
    install: "sh -e \"${m_tools_directory_path}/choco_install_python3.sh\" \"${m_python3_directory_path}\""
    before_script:
    - "mkdir -p \"/tmp/build/output\" \"/tmp/build/assets\""
    - "export m_python3_executable_path=\"${m_python3_directory_path}/python.exe\""
    script: |
      "${m_python3_executable_path}" "${m_tools_directory_path}/travis_wait_alternative.py" sh -e << EOF
      export PS4="executing command: "; set -xo pipefail
      docker build --tag "chocolatey" --file "${TRAVIS_BUILD_DIR}/chocolatey.Dockerfile" .
      docker system prune --force
      docker save "chocolatey" | "${m_tools_directory_path}/xz.exe" -3 --compress --stdout --threads=0 | split --numeric-suffixes --bytes=2GB - "/tmp/build/assets/chocolatey.tar.xz."
      docker rmi "chocolatey"
      docker system prune --force
      (cd "/tmp/build/assets" && md5sum chocolatey.tar.xz.* > "chocolatey.tar.xz.md5.txt")
      EOF
    before_deploy:
    - "\"${m_python3_executable_path}\" \"${m_tools_directory_path}/travis_deploy_stderr_ping.py\" & export m_travis_deploy_stderr_ping_pid=\"$!\""
    - "if test -z \"${TRAVIS_TAG}\"; then export TRAVIS_TAG=\"travis-${TRAVIS_COMMIT}\"; fi"
    - "cd \"/tmp/build/assets\""
    after_deploy: "if test -n \"${m_travis_deploy_stderr_ping_pid}\"; then kill \"${m_travis_deploy_stderr_ping_pid}\" || true; fi"

