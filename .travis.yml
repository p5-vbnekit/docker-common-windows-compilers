  - name: "msys2.tar.xz"
    stage: "build-2"
    env: { secure: "" }
    os: "windows"
    language: "cpp"
    services: "docker"
    before_install:
    - "m_python3_directory_path=\"/tmp/build/python3\""
    - "export m_tools_directory_path=\"${TRAVIS_BUILD_DIR}/tools\""
    install:
    - "sh -e \"${m_tools_directory_path}/choco_install_python3.sh\" \"${m_python3_directory_path}\""
    - "export m_python3_executable_path=\"${m_python3_directory_path}/python.exe\""
    - "\"${m_python3_executable_path}\" -m \"pip\" install --upgrade \"pip\""
    - "\"${m_python3_executable_path}\" -m \"pip\" install --upgrade \"PyGithub\" \"PyYAML\""
    before_script:
    - "mkdir -p \"/tmp/build/output\" \"/tmp/build/assets\""
    - "export m_tools_directory_path=\"${TRAVIS_BUILD_DIR}/tools\""
    - "if test -z \"${TRAVIS_TAG}\"; then export TRAVIS_TAG=\"travis-${TRAVIS_COMMIT}\"; fi"
    # - "export TRAVIS_TAG=\"travis-21a57e91efc49d2cc0b7271dc50a5949f25b0c31\""
    script: |
      "${m_python3_executable_path}" "${m_tools_directory_path}/travis_wait_alternative.py" sh -e << EOF
      export PS4="executing command: "; set -xo pipefail
      "${m_python3_executable_path}" "${m_tools_directory_path}/download_released_image.py" "name: \"chocolatey.tar.xz\"" "release: { draft: \"${TRAVIS_TAG}\"}" "token: {env: \"DOWNLOAD_TOKEN\"}" | "${m_tools_directory_path}/xz.exe" --decompress --stdout --threads=0 | docker load
      docker build --tag "msys2" --file "${TRAVIS_BUILD_DIR}/msys2.Dockerfile" .
      docker system prune --force
      docker save "msys2" | "${m_tools_directory_path}/xz.exe" -3 --compress --stdout --threads=0 | split --numeric-suffixes --bytes=2GB - "/tmp/build/assets/msys2.tar.xz."
      docker rmi "msys2" "chocolatey"
      docker system prune --force
      (cd "/tmp/build/assets" && md5sum msys2.tar.xz.* > "msys2.tar.xz.md5.txt")
      EOF
    before_deploy:
    - "\"${m_python3_executable_path}\" \"${m_tools_directory_path}/travis_deploy_stderr_ping.py\" & export m_travis_deploy_stderr_ping_pid=\"$!\""
    - "cd \"/tmp/build/assets\""
    after_deploy: "if test -n \"${m_travis_deploy_stderr_ping_pid}\"; then kill \"${m_travis_deploy_stderr_ping_pid}\" || true; fi"

